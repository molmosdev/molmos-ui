@if (label()) {
  <div class="label" [ngClass]="{'has-value': value() || type() === 'password'}" [@incorrectBackgroundTrigger]="incorrect()">
    {{ label() }}
  </div>
}
<input (keyup)="updateValue(inputValue)" [(ngModel)]="inputValue"
       [@incorrectBackgroundTrigger]="incorrect()" [ngClass]="{'has-label': label(), 'has-value': value() || type() === 'password'}"
       [type]="type()" class="f-400">

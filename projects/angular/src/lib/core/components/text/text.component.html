@if (label()) {
  <div class="label" [ngClass]="{'has-value': value()}" [@incorrectBackgroundTrigger]="incorrect()">
    {{ label() }}
  </div>
}
<input (keyup)="updateValue(inputValue)" [(ngModel)]="inputValue"
       [@incorrectBackgroundTrigger]="incorrect()" [ngClass]="{'has-label': label(), 'has-value': value()}"
       [type]="type()" class="f-400">
